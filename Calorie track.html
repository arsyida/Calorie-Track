<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie-Track</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .btn {
            width: 100px;
            margin: 5px;
        }
        h4 {
            margin-top: 20px;
        }
        p {
            font-size: 18px;
            margin: 5px 0;
        }
        .result-section {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Calorie-Track</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="foodSelect1" class="form-label">Makanan/Minuman</label>
                    <div class="input-group mb-3">
                        <select class="form-select" id="foodSelect1">
                            <option value="280">Ayam Bakar -- 280 cal</option>
                            <option value="200">Gado-Gado -- 200 cal</option>
                        </select>
                        <input type="number" class="form-control" id="foodQuantity1" value="3">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group mb-3">
                        <select class="form-select" id="foodSelect2">
                            <option value="280">Ayam Bakar -- 280 cal</option>
                            <option value="200">Gado-Gado -- 200 cal</option>
                        </select>
                        <input type="number" class="form-control" id="foodQuantity2" value="3">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="activitySelect1" class="form-label">Aktifitas</label>
                    <div class="input-group mb-3">
                        <select class="form-select" id="activitySelect1">
                            <option value="7">Swimming -- 7 cal/mnt</option>
                            <option value="10.5">Running -- 10.5 cal/mnt</option>
                        </select>
                        <input type="number" class="form-control" id="activityDuration1" value="30">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group mb-3">
                        <select class="form-select" id="activitySelect2">
                            <option value="7">Swimming -- 7 cal/mnt</option>
                            <option value="10.5">Running -- 10.5 cal/mnt</option>
                        </select>
                        <input type="number" class="form-control" id="activityDuration2" value="40">
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-secondary" onclick="resetFields()">Reset</button>
                    <button class="btn btn-primary" onclick="calculateCalories()">Hitung</button>
                </div>
                <div class="mt-3 result-section">
                    <h4>Dikonsumsi:</h4>
                    <p>Kalori: <span id="totalCaloriesConsumed">0</span></p>
                    <h4>Dibakar:</h4>
                    <p>Kalori: <span id="totalCaloriesBurned">0</span></p>
                    <h4>Total:</h4>
                    <p>Kalori: <span id="netCalories">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function resetFields() {
            document.getElementById('foodQuantity1').value = 3;
            document.getElementById('foodQuantity2').value = 3;
            document.getElementById('activityDuration1').value = 30;
            document.getElementById('activityDuration2').value = 40;
            document.getElementById('totalCaloriesConsumed').innerText = 0;
            document.getElementById('totalCaloriesBurned').innerText = 0;
            document.getElementById('netCalories').innerText = 0;
        }

        function calculateCalories() {
            let foodCalories1 = parseInt(document.getElementById('foodSelect1').value) * parseInt(document.getElementById('foodQuantity1').value);
            let foodCalories2 = parseInt(document.getElementById('foodSelect2').value) * parseInt(document.getElementById('foodQuantity2').value);
            let totalCaloriesConsumed = foodCalories1 + foodCalories2;

            let activityCalories1 = parseFloat(document.getElementById('activitySelect1').value) * parseInt(document.getElementById('activityDuration1').value);
            let activityCalories2 = parseFloat(document.getElementById('activitySelect2').value) * parseInt(document.getElementById('activityDuration2').value);
            let totalCaloriesBurned = activityCalories1 + activityCalories2;

            let netCalories = totalCaloriesConsumed - totalCaloriesBurned;

            document.getElementById('totalCaloriesConsumed').innerText = totalCaloriesConsumed;
            document.getElementById('totalCaloriesBurned').innerText = totalCaloriesBurned;
            document.getElementById('netCalories').innerText = netCalories;
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
