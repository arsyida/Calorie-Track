<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie-Track</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- title -->
      <h1>Calorie-Track</h1>

      <!-- form input -->
      <form action="">
        <!-- container input makanan/minuman-->
        <div id="container-input-makanan">
          <!-- input -->
          <div>
            <!-- input select -->
            <label for="input-makanan">Makanan/Minuman</label><br />
            <select name="input-makanan" class="input-makanan">
              <option value="" disabled selected hidden>
                Please Choose...
              </option>
              <option value="bakso">bakso</option>
            </select>

            <!-- input porsi -->
            <input type="number" name="porsi" class="porsi" min="0" placeholder="Porsi"/>
          </div>
        </div>


        
        <!-- button to add input makanan-->
        <div id="btn-add-input-makanan" class="btn-add-input-makanan">
          <img src="./assets/Add.png" alt="" srcset="" />
        </div>

        <!-- container input aktifitas -->
        <div id="container-input-aktifitas">
          <!-- input -->
          <div>
            <!-- input aktifitas -->
            <label for="input-olahraga">Aktifitas</label><br />
            <select name="input-olahraga" class="input-olahraga">
              <option value="" disabled selected hidden>
                Please Choose...
              </option>
              <option value="push-up">push up</option>
            </select>

            <!-- input menit -->
            <input type="number" name="menit" class="menit" min="0" placeholder="Menit"/>
          </div>
        </div>

        <!-- button to add input aktifitas -->
        <div id="btn-add-input-aktifitas" class="btn-add-input-aktifitas">
          <img src="./assets/Add.png" alt="" srcset="" />
        </div>

        <!-- button hitung -->
        <div class="btn-hitung-container">
          <button type="submit">Hitung</button>
        </div>
      </form>
    </div>
  </body>
</html>
